<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Portfolio Debug Page</h1>
    
    <div id="status"></div>
    
    <h2>File Loading Tests:</h2>
    <div id="file-tests"></div>
    
    <h2>JavaScript Tests:</h2>
    <div id="js-tests"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const fileTestsDiv = document.getElementById('file-tests');
        const jsTestsDiv = document.getElementById('js-tests');
        
        function addStatus(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        function addFileTest(filename, type) {
            const div = document.createElement('div');
            div.className = 'status';
            
            if (type === 'css') {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = filename;
                link.onload = () => {
                    div.className = 'status success';
                    div.textContent = `✅ ${filename} loaded successfully`;
                };
                link.onerror = () => {
                    div.className = 'status error';
                    div.textContent = `❌ ${filename} failed to load`;
                };
                document.head.appendChild(link);
            } else if (type === 'js') {
                const script = document.createElement('script');
                script.src = filename;
                script.onload = () => {
                    div.className = 'status success';
                    div.textContent = `✅ ${filename} loaded successfully`;
                };
                script.onerror = () => {
                    div.className = 'status error';
                    div.textContent = `❌ ${filename} failed to load`;
                };
                document.head.appendChild(script);
            }
            
            fileTestsDiv.appendChild(div);
        }
        
        // Test file loading
        addFileTest('styles.css', 'css');
        addFileTest('script.js', 'js');
        
        // Test JavaScript functionality
        setTimeout(() => {
            try {
                if (typeof translations !== 'undefined') {
                    jsTestsDiv.innerHTML += '<div class="status success">✅ Translations object loaded</div>';
                } else {
                    jsTestsDiv.innerHTML += '<div class="status error">❌ Translations object not found</div>';
                }
            } catch (e) {
                jsTestsDiv.innerHTML += `<div class="status error">❌ JavaScript error: ${e.message}</div>`;
            }
        }, 1000);
        
        // Check for common issues
        addStatus('🔍 Checking for common GitHub Pages issues...', 'warning');
        
        // Check if we're on GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            addStatus('🌐 Running on GitHub Pages', 'success');
        } else {
            addStatus('💻 Running locally', 'warning');
        }
        
        // Check for HTTPS
        if (window.location.protocol === 'https:') {
            addStatus('🔒 HTTPS detected', 'success');
        } else {
            addStatus('⚠️ HTTP detected (GitHub Pages uses HTTPS)', 'warning');
        }
    </script>
</body>
</html>
